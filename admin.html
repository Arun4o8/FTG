<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Fix the Glitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.4);
            --text: #f4f4f5;
            --muted: #a1a1aa;
            --border: #27272a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
            transition: 0.2s;
        }

        .tab-btn:hover {
            border-color: var(--primary);
            color: var(--text);
        }

        .tab-btn.active {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            color: var(--primary);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            margin-bottom: 15px;
            font-family: inherit;
            border-radius: 4px;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary-glow);
        }

        button.primary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 12px 24px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            font-size: 16px;
            transition: 0.3s;
        }

        button.primary:hover {
            background: var(--primary);
            color: var(--bg);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 15px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .hidden {
            display: none !important;
        }

        pre {
            background: #000;
            padding: 10px;
            font-size: 0.9em;
            overflow-x: auto;
            color: #eab308;
        }

        /* FTG Glitch Effect */
        .ftg-logo {
            position: fixed;
            top: 20px;
            right: 25px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            z-index: 9999;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-glow);
            user-select: none;
            cursor: default;
        }

        .ftg-logo::before,
        .ftg-logo::after {
            content: "FTG";
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        .ftg-logo::before {
            color: #0ff;
            z-index: -1;
            animation: glitch-anim-1 0.2s infinite linear alternate-reverse;
        }

        .ftg-logo::after {
            color: #f0f;
            z-index: -2;
            animation: glitch-anim-2 0.3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                transform: translate(0)
            }

            25% {
                transform: translate(-2px, 1px)
            }

            50% {
                transform: translate(-1px, -1px)
            }

            75% {
                transform: translate(2px, 1px)
            }

            100% {
                transform: translate(1px, -1px)
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                transform: translate(0)
            }

            25% {
                transform: translate(2px, -1px)
            }

            50% {
                transform: translate(1px, 1px)
            }

            75% {
                transform: translate(-2px, -1px)
            }

            100% {
                transform: translate(-1px, 1px)
            }
        }
    </style>
</head>

<body>
    <!-- FTG Logo with Glitch Effect -->
    <div class="ftg-logo" title="Fix The Glitch">FTG</div>

    <!-- Login Overlay -->
    <div class="container" id="auth-screen">
        <div class="card" style="max-width: 400px; margin: 100px auto; text-align: center;">
            <h3>ADMIN_SYS_LOGIN</h3>
            <p style="color: var(--muted); margin-bottom: 20px; font-size: 0.9rem;">Please authenticate to access
                mainframe.</p>
            <input type="password" id="admin-pass" placeholder="Enter Password" value="admin123">
            <p style="color: var(--muted); font-size: 0.8rem; margin-bottom:15px;">*Default PIN for demo is: admin123
            </p>
            <button class="primary" onclick="login()" style="width: 100%">AUTHENTICATE</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container hidden" id="admin-dashboard">
        <div class="header">
            <h1>SYS_ADMIN // FIX_THE_GLITCH</h1>
        </div>

        <!-- Scores Tab -->
        <div id="tab-scores">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>> Global Leaderboard</h3>
                    <button onclick="loadScores()" class="primary" style="padding: 6px 12px; font-size: 14px;">SYNC
                        SCORES</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="scores-table">
                        <thead>
                            <tr>
                                <th>S No</th>
                                <th>Name</th>
                                <th>College</th>
                                <th>Dept</th>
                                <th>Mail</th>
                                <th>Phone</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyet4FC3zq5nhy95hXqkQUYSDdTTiCn1xJ0Ig91rpQAXb3qmdw-uc28RXkl_Wst-f4tkg/exec';

        function login() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === 'admin123') {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
                loadScores();
            } else {
                alert('ACCESS DENIED: Invalid Security Key');
            }
        }

        function escapeHTML(str) {
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        async function loadScores() {
            const tbody = document.querySelector('#scores-table tbody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Fetching logs...</td></tr>';
            if (SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbyet4FC3zq5nhy95hXqkQUYSDdTTiCn1xJ0Ig91rpQAXb3qmdw-uc28RXkl_Wst-f4tkg/exec' && false) return; // Skip check for live URL

            try {
                const res = await fetch(SCRIPT_URL + '?action=getScores');
                const data = await res.json();
                tbody.innerHTML = '';

                if (!data.scores || data.scores.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No logs found.</td></tr>';
                    return;
                }

                data.scores.forEach((s) => {
                    tbody.innerHTML += "<tr><td style='color:var(--primary); font-weight:bold;'>" + escapeHTML(String(s.sno)) + "</td><td>" + escapeHTML(String(s.name)) + "</td><td>" + escapeHTML(String(s.college)) + "</td><td>" + escapeHTML(String(s.dept)) + "</td><td>" + escapeHTML(String(s.mail)) + "</td><td>" + escapeHTML(String(s.phone)) + "</td><td style='font-size: 1.1em;'><span style='color:var(--primary);'>" + escapeHTML(String(s.result)) + "</span></td></tr>";
                });
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="5" style="color:#ef4444;">Failed to sync scores.</td></tr>';
            }
        }
    </script>
</body>

</html>
