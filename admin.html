<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Fix the Glitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.4);
            --text: #f4f4f5;
            --muted: #a1a1aa;
            --border: #27272a;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-family: inherit;
            font-size: 16px;
            transition: 0.2s;
        }

        .tab-btn:hover {
            border-color: var(--primary);
            color: var(--text);
        }

        .tab-btn.active {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            color: var(--primary);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            margin-bottom: 15px;
            font-family: inherit;
            border-radius: 4px;
            transition: 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary-glow);
        }

        button.primary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 12px 24px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            font-size: 16px;
            transition: 0.3s;
        }

        button.primary:hover {
            background: var(--primary);
            color: var(--bg);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 15px 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .hidden {
            display: none !important;
        }

        pre {
            background: #000;
            padding: 10px;
            font-size: 0.9em;
            overflow-x: auto;
            color: #eab308;
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div class="container" id="auth-screen">
        <div class="card" style="max-width: 400px; margin: 100px auto; text-align: center;">
            <h3>ADMIN_SYS_LOGIN</h3>
            <p style="color: var(--muted); margin-bottom: 20px; font-size: 0.9rem;">Please authenticate to access
                mainframe.</p>
            <input type="password" id="admin-pass" placeholder="Enter Password" value="admin123">
            <p style="color: var(--muted); font-size: 0.8rem; margin-bottom:15px;">*Default PIN for demo is: admin123
            </p>
            <button class="primary" onclick="login()" style="width: 100%">AUTHENTICATE</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container hidden" id="admin-dashboard">
        <div class="header">
            <h1>SYS_ADMIN // FIX_THE_GLITCH</h1>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('questions')">Manage Questions</button>
                <button class="tab-btn" onclick="switchTab('scores')">Leaderboard</button>
            </div>
        </div>

        <!-- Questions Tab -->
        <div id="tab-questions">
            <div class="card">
                <h3>> Add New Question</h3>
                <textarea id="q-text" rows="3" placeholder="Enter Question or Code Snippet here..."></textarea>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <input type="text" id="q-opt0" placeholder="Option 0">
                    <input type="text" id="q-opt1" placeholder="Option 1">
                    <input type="text" id="q-opt2" placeholder="Option 2">
                    <input type="text" id="q-opt3" placeholder="Option 3">
                </div>

                <input type="number" id="q-ans" placeholder="Correct Option Index (0, 1, 2, or 3)" min="0" max="3"
                    style="width: 50%;">
                <br>
                <button class="primary" id="add-q-btn" onclick="addQuestion()">UPLOAD QUESTION</button>
                <span id="q-status" style="margin-left: 15px; color: var(--primary);"></span>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>> Active Database</h3>
                    <button onclick="loadQuestions()" class="primary"
                        style="padding: 6px 12px; font-size: 14px;">REFRESH DATA</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="questions-table">
                        <thead>
                            <tr>
                                <th width="5%">ID</th>
                                <th width="45%">Question Query</th>
                                <th width="40%">Options array</th>
                                <th width="10%">Ans</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Scores Tab -->
        <div id="tab-scores" class="hidden">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>> Global Leaderboard</h3>
                    <button onclick="loadScores()" class="primary" style="padding: 6px 12px; font-size: 14px;">SYNC
                        SCORES</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="scores-table">
                        <thead>
                            <tr>
                                <th>S No</th>
                                <th>Name</th>
                                <th>College</th>
                                <th>Dept</th>
                                <th>Mail</th>
                                <th>Phone</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyet4FC3zq5nhy95hXqkQUYSDdTTiCn1xJ0Ig91rpQAXb3qmdw-uc28RXkl_Wst-f4tkg/exec';

        function login() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === 'admin123') {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
                loadQuestions();
                loadScores();
            } else {
                alert('ACCESS DENIED: Invalid Security Key');
            }
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-questions').classList.add('hidden');
            document.getElementById('tab-scores').classList.add('hidden');

            document.getElementById('tab-' + tabId).classList.remove('hidden');
            event.target.classList.add('active');
        }

        function escapeHTML(str) {
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        async function loadQuestions() {
            const tbody = document.querySelector('#questions-table tbody');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Fetching database...</td></tr>';
            if (SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbyet4FC3zq5nhy95hXqkQUYSDdTTiCn1xJ0Ig91rpQAXb3qmdw-uc28RXkl_Wst-f4tkg/exec' && false) { // Skip check for live URL
                tbody.innerHTML = '<tr><td colspan="4" style="color:#ef4444;text-align:center;">API URL UNCONFIGURED.</td></tr>';
                return;
            }

            try {
                const res = await fetch(SCRIPT_URL + '?action=getQuestions');
                const data = await res.json();
                tbody.innerHTML = '';

                if (!data.questions || data.questions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4">No queries found.</td></tr>';
                    return;
                }

                data.questions.forEach((q, i) => {
                    const preview = q.q.length > 60 ? escapeHTML(q.q.substring(0, 60)) + "..." : escapeHTML(q.q);
                    tbody.innerHTML += "<tr><td>" + i + "</td><td><div style='max-height: 80px; overflow:hidden;'>" + preview + "</div></td><td><span style='color:var(--muted)'>[</span> " + escapeHTML(q.opts.join(', ')) + " <span style='color:var(--muted)'>]</span></td><td style='color: var(--primary); font-weight:bold;'>" + q.ans + "</td></tr>";
                });
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="4" style="color:#ef4444;">Network connection error.</td></tr>';
            }
        }

        async function loadScores() {
            const tbody = document.querySelector('#scores-table tbody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Fetching logs...</td></tr>';
            if (SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbyet4FC3zq5nhy95hXqkQUYSDdTTiCn1xJ0Ig91rpQAXb3qmdw-uc28RXkl_Wst-f4tkg/exec' && false) return; // Skip check for live URL

            try {
                const res = await fetch(SCRIPT_URL + '?action=getScores');
                const data = await res.json();
                tbody.innerHTML = '';

                if (!data.scores || data.scores.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">No logs found.</td></tr>';
                    return;
                }

                data.scores.forEach((s) => {
                    tbody.innerHTML += "<tr><td style='color:var(--primary); font-weight:bold;'>" + escapeHTML(String(s.sno)) + "</td><td>" + escapeHTML(String(s.name)) + "</td><td>" + escapeHTML(String(s.college)) + "</td><td>" + escapeHTML(String(s.dept)) + "</td><td>" + escapeHTML(String(s.mail)) + "</td><td>" + escapeHTML(String(s.phone)) + "</td><td style='font-size: 1.1em;'><span style='color:var(--primary);'>" + escapeHTML(String(s.result)) + "</span></td></tr>";
                });
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="5" style="color:#ef4444;">Failed to sync scores.</td></tr>';
            }
        }

        async function addQuestion() {
            if (SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbyet4FC3zq5nhy95hXqkQUYSDdTTiCn1xJ0Ig91rpQAXb3qmdw-uc28RXkl_Wst-f4tkg/exec' && false) { // Skip check for live URL
                alert("SYS_ERROR: SCRIPT_URL missing configuration."); return;
            }

            const q = document.getElementById('q-text').value.trim();
            const opts = [
                document.getElementById('q-opt0').value.trim(),
                document.getElementById('q-opt1').value.trim(),
                document.getElementById('q-opt2').value.trim(),
                document.getElementById('q-opt3').value.trim()
            ];
            const ans = document.getElementById('q-ans').value.trim();

            if (!q || !opts[0] || !opts[1] || ans === "") {
                alert("Please fill all required parameters (Question, Options, Answer Index).");
                return;
            }

            document.getElementById('add-q-btn').disabled = true;
            document.getElementById('q-status').textContent = 'Uploading...';

            const payload = {
                action: 'addQuestion',
                q: q,
                opt0: opts[0], opt1: opts[1], opt2: opts[2], opt3: opts[3],
                ans: ans
            };

            const params = new URLSearchParams(payload);

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params.toString()
                });
            } catch (e) { /* Ignore CORS error caused by Google Scripts redirect */ }

            // Assume Success
            document.getElementById('q-status').textContent = 'Question Inserted Successfully!';
            document.getElementById('q-text').value = '';
            document.getElementById('q-opt0').value = '';
            document.getElementById('q-opt1').value = '';
            document.getElementById('q-opt2').value = '';
            document.getElementById('q-opt3').value = '';
            document.getElementById('q-ans').value = '';
            setTimeout(() => { document.getElementById('q-status').textContent = ''; }, 3000);

            document.getElementById('add-q-btn').disabled = false;
            loadQuestions();
        }
    </script>
</body>

</html>
